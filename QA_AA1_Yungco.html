<script>
	
	var Rna = prompt("Enter the RNA Sequence");
	var cdnArray = [];
	
	var startcdn = Rna.indexOf("AUG");
    
	if (startcdn == -1){
		document.write("Error: cannot find startcdn");
	}
	var RnaStartingcdn = Rna.slice(startcdn);

	for(i=0; i < Rna.length; i+=3) {
		var cdnIdentify = RnaStartingcdn.slice(i, i+3)
		cdnArray.push(cdnIdentify);
		
		if(cdnIdentify == "UAA" || cdnIdentify == "UAG" || cdnIdentify == "UGA"){
		cdnArray.push(cdnIdentify);
		break;
	}
	}
	cdnArray = cdnArray.slice(0, -1);
	
	document.write("[ " ,cdnArray, " ]");
	
for(c = 0; c < cdnArray.length; c++){

	let cdn = cdnArray[c];
	var cdnAcid;
	
	switch(cdn){
		case "AUG":
		cdnAcid = "Met";
		break;
		
		case "UUU":
		case "UUC":
		cdnAcid = "Phe";
		break;
		
		case "UUA":
		case "UUG":
		case "CUU":
		case "CUC":
		case "CUA":
		case "CUG":
		cdnAcid = "Leu";
		break;
		
		case "AUU":
		case "AUC":
		case "AUA":
		cdnAcid = "Ile";
		break;
		
		case "GUU":
		case "GUC":
		case "GUA":
		case "GUG":
		cdnAcid = "Val";
		break;
		
		case "UCU":
		case "UCC":
		case "UCA":
		case "UCG":
		cdnAcid = "Ser";
		break;
		
		case "CCU":
		case "CCC":
		case "CCA":
		case "CCG":
		cdnAcid = "Pro";
		break;
		
		case "ACU":
		case "ACC":
		case "ACA":
		case "ACG":
		cdnAcid = "Thr";
		break;
		
		case "GCU":
		case "GCC":
		case "GCA":
		case "GCG":
		cdnAcid = "Ala";
		break;
		
		case "UAU":
		case "UAC":
		cdnAcid = "Tyr";
		break;
		
		case "UAA":
		case "UAG":
		case "UGA":
		cdnAcid = "STOP";
		break;
		
		case "CAU":
		case "CAC":
		cdnAcid = "His";
		break;
		
		case "CAA":
		case "CAG":
		cdnAcid = "Gln";
		break;
		
		case "AAU":
		case "AAC":
		cdnAcid = "Asn";
		break;
		
		case "AAA":
		case "AAG":
		cdnAcid = "Lys";
		break;
		
		case "GAU":
		case "GAC":
		cdnAcid = "Asp";
		break;
		
		case "GAA":
		case "GAG":
		cdnAcid = "Glu";
		break;
		
		case "UGU":
		case "UGC":
		cdnAcid = "Cys";
		break;
		
		case "UGG":
		cdnAcid = "Trp";
		break;
		
		case "CGU":
		case "CGC":
		case "CGA":
		case "CGG":
		case "AGA":
		case "AGG":
		cdnAcid = "Arg";
		break;
		
		case "AGU":
		case "AGC":
		cdnAcid = "Ser";
		break;
		
		case "GGU":
		case "GGC":
		case "GGA":
		case "GGG":
		cdnAcid = "Gly";
		break;

		default:
			cdnAcid = "Unknown";
			break;
	}
	
	document.write("<br/>" + cdn + " --> " + cdnAcid);
	if(cdnAcid == "STOP"){
		break;
	}
}





	</script>
